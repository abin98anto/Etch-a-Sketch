<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="allIn">
        <div class="heading"><h1>Etch-a-Sketch</h1></div>
        <div class="main">
            <div id="container"></div><br>
            <div class="buttons">
                <button onclick="changeColour('black')">Black</button>
                <button onclick="changeColour('random')">Colour</button>
                <button onclick="changeColour('white')">Eraser</button>
                <button onclick="reset()">Reset</button><br><br>
                <input id="sizeInput" type="text" placeholder="Size of board" value="16" onchange="sizeSelector(this.value)"><button>Set Size</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
